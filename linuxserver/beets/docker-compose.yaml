version: "2.1"
services:
  beets:
    image: lscr.io/linuxserver/beets:latest
    container_name: beets
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ./appdata/config:/config
      - ./music/library:/music
      - ./ingest:/downloads
    ports:
      - 8337:8337
    restart: unless-stopped

